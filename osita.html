<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
body {
  align-items: center;
  background-color: #111;
  display: flex;
  height: 100vh;
  justify-content: center;
}

.container {
  width:500px;
  height:350px;
  position: relative;
  perspective: 800px;
}

.post-card {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.post-card:hover {
  transform: rotateY( 180deg );
}

.post-card:hover .heart {
  display: none;
}
.post-card figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.post-card .front {
  align-items: center;
  background: red;
  display: flex;
  justify-content: center;
  padding: 15px;
}

.post-card .back {
  background: #FFF;
  display: flex;
  padding: 15px;
  transform: rotateY( 180deg );
}

.post-card .back .start {
  flex: 1;
  height: 100%;
}
.post-card .back .end {
  flex: 1;
  height: 100%;
}

.post-card.flipped {
  transform: rotateY( 180deg );
}

.post-card__title {
  font-family:'La Belle Aurore';
  font-size: 28px;
}
.post-card__content {
  font-family:'La Belle Aurore';
  font-size: 10px;
  line-height: 1.2;
}
.post-card__head {
  justify-content: flex-end;
  display: flex;
}
.post-stample{
  border:1px solid black;
  height:100px;
  margin-bottom: 45px;
  width:100px;
}

.adress-line{
  display:block;
  margin: 10px 20px;
  font-family:'La Belle Aurore';
  border-bottom:1px solid black;
}

.heart {
  fill: #FFF;
  width: 100px;
  animation: pulse 1s ease infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}
</style>
</head>
